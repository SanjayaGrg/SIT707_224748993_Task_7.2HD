steps:
  # Build the application and run tests
  - name: maven:3.8.4-jdk-11
    entrypoint: mvn
    args: ["clean", "package"]
    
  # Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["run", "deploy", "temperature-converter", "--image", "gcr.io/sit707-25t1-gurung-a3961db/temperature-converter", "--region", "us-central1", "--platform", "managed", "--allow-unauthenticated"]
    
images: ["gcr.io/sit707-25t1-gurung-a3961db/temperature-converter"]